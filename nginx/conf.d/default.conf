server {
    listen 443 ssl;
    server_name btnhd.com www.btnhd.com localhost;  # Include localhost for local testing

    ssl_certificate /etc/nginx/ssl/btnhd.com.crt;
    ssl_certificate_key /etc/nginx/ssl/btnhd.com.key;
    
    # Only use trusted cert and stapling if you have a full chain
    # ssl_trusted_certificate /etc/nginx/ssl/btnhd.com.crt;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Disable OCSP stapling for now (can cause errors without proper chain)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # resolver 1.1.1.1 8.8.8.8 valid=300s;
    # resolver_timeout 5s;

    # HSTS - comment out for testing, enable for production
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {                                # 7. For all incoming requests...
        proxy_pass http://backend:5000;         # 8. Pass requests to the backend service on port 5000.
        proxy_set_header Host $host;            # 9. Forward the original requested hostname.
        proxy_set_header X-Real-IP $remote_addr;# 10. Forward the client's IP address to backend.
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # 11. Forward client IP chain.
        proxy_set_header X-Forwarded-Proto $scheme; # 12. Forward whether the client used http/https.
        # 13. These headers help your backend know the user's true IP, host, and protocol.
    }
}

server {
    listen 80;                                 # 14. Listens for plain HTTP connections on port 80.
    server_name _;                             # 15. Accepts requests from any hostname over HTTP.

    return 301 https://$host$request_uri;       # 16. Redirect all HTTP requests to HTTPS (secure).
}
