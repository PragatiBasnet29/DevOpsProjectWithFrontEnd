server {
    listen 443 ssl;                             # 1. Listens for secure HTTPS connections on port 443.
    server_name _;                             # 2. Accepts requests from any domain/hostname.

    ssl_certificate /etc/nginx/ssl/certs/cert.pem;           # 3. Path to your SSL certificate file.
    ssl_certificate_key /etc/nginx/ssl/private/key.pem;      # 4. Path to your SSL private key file.

    ssl_protocols TLSv1.2 TLSv1.3;              # 5. Only allow strong, secure protocols for HTTPS.
    ssl_ciphers HIGH:!aNULL:!MD5;               # 6. Choose secure ciphers for connections.

    location / {                                # 7. For all incoming requests...
        proxy_pass http://backend:5000;         # 8. Pass requests to the backend service on port 5000.
        proxy_set_header Host $host;            # 9. Forward the original requested hostname.
        proxy_set_header X-Real-IP $remote_addr;# 10. Forward the client's IP address to backend.
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # 11. Forward client IP chain.
        proxy_set_header X-Forwarded-Proto $scheme; # 12. Forward whether the client used http/https.
        # 13. These headers help your backend know the user's true IP, host, and protocol.
    }
}

server {
    listen 80;                                 # 14. Listens for plain HTTP connections on port 80.
    server_name _;                             # 15. Accepts requests from any hostname over HTTP.

    return 301 https://$host$request_uri;       # 16. Redirect all HTTP requests to HTTPS (secure).
}
