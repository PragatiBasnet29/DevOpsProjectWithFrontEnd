apiVersion: v1
kind: PersistentVolume
metadata:
  name: backend-pv
spec:
  capacity:
    storage: 5Gi                 # Size of the volume
  accessModes:
    - ReadWriteOnce              # Access mode suitable for single-node read-write mounting
  persistentVolumeReclaimPolicy: Retain   # Retain data even after PVC release
  hostPath:
    path: /mnt/data             # Host path used by Minikube or your Kubernetes cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-pvc
spec:
  accessModes:
    - ReadWriteOnce             # Matches PV access mode
  resources:
    requests:
      storage: 5Gi              # Requests 5 Gi storage
